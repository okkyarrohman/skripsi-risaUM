name: Deploy Laravel ke VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Setup SSH Key dan Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 64000 36.50.77.25 >> ~/.ssh/known_hosts

      - name: Deploy ke VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 64000 okkyproj@36.50.77.25 << 'EOF'
            cd laravel/skripsi-risaUM

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader
            composer dump-autoload

            echo "ðŸ§¹ Clearing caches..."
            php artisan route:clear
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear

            echo "âš™ï¸ Rebuilding caches..."
            php artisan config:cache
            php artisan view:cache
            php artisan route:cache
          EOF
